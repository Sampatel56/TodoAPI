name: Interview.$(BuildId)
trigger:
 branches:
   include:
     - main
pool:
 vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: build
        pool:
         vmImage: 'ubuntu-latest'
        steps:
            - task: DotNetCoreCLI@2
              inputs:
                command: 'restore'
                projects: 'TodoAPI/TodoAPI.csproj'
                feedsToUse: 'select'
            - task: DotNetCoreCLI@2
              inputs:
                command: 'test'
                projects: 'TodoAPI/TodoAPI.csproj'
                arguments: '--logger trx'
            - task: DotNetCoreCLI@2
              inputs:
                command: 'custom'
                custom: 'tool'
                arguments: 'install --global dotnet-ef'
            - task: DotNetCoreCLI@2
              inputs:
                command: 'custom'
                custom: 'ef'
                arguments: 'database update --project=TodoAPI'
            - task: DockerInstaller@0
              inputs:
                dockerVersion: '17.09.0-ce'
            - task: Docker@2
              inputs:
                containerRegistry: 'repo'
                repository: 'interviewcicd'
                command: 'buildAndPush'
                Dockerfile: '**/Dockerfile'
                tags: $(Build.BuildId)
  - stage: Dev-Deploy
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    dependsOn: Build
    jobs:
      - deployment: Dev-Deploy
        displayName: Dev-Deploy
        environment:
          name: dev-env
        variables:
         - template: veriablevariable-dev.yaml
        workspace:
          clean: all
        pool:
         vmImage: 'ubuntu-latest'
        strategy:
         runOnce:
           deploy:
             steps:
                - task: AzureRmWebAppDeployment@4
                  inputs:
                    ConnectionType: 'AzureRM'
                    azureSubscription: 'Azure subscription 1(62d23974-1452-401f-ae2f-b88e5377196d)'
                    appType: 'webAppContainer'
                    WebAppName: 'cicdnew2022'
                    DockerNamespace: 'interviewcicd.azurecr.io'
                    DockerRepository: 'repo'
                    DockerImageTag: '$(Build.BuildId)'
                        

